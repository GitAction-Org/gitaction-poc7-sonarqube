on:
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'
  pull_request:
    types: [opened, synchronize, reopened]

name: Main Workflow

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'  # Adjust the version according to your project requirements
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.host.url=https://5746-103-81-78-10.ngrok-free.app
            -Dsonar.login=$SONAR_TOKEN
            -Dsonar.projectKey=sonar_git_yml:master
            -Dsonar.projectName=sonar_git_yml:master
            -Dsonar.sources=.
            -Dsonar.java.additionalParameters=--add-opens=java.base/java.lang=ALL-UNNAMED
            # Add any additional SonarQube properties as needed
